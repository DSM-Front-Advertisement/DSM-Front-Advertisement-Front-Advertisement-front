<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style_.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="./main.html">AP-GWANGGO</a>
      <ul class="menu">
        <li><a href="">시청 기록</a></li>
        <li><a href="./adinquiry.html">광고 문의</a></li>
      </ul>
    </nav>
    <nav class="checkbox">
      <input type="radio" name="a" id="image" value="image" />
      <label for="image"><em></em>사진 / 동영상</label>
      <input type="radio" name="a" id="video" value="video" />
      <label for="video"><em></em>사이트</label>
    </nav>
    <form class="Ad_name">
      <a>제목</a> <input type="text" name="ad_name" /> <a>상세페이지</a>
      <input type="text" name="ad_sub_link" />
    </form>
    <nav class="ad"></nav>
    <a class="ad_kind">광고</a>
    <input
      class="file_in"
      type="file"
      name="reviewImg"
      id="reviewImageFileOpenInput"
      accept="image/png, image/jpeg"
    />
    <div class="menubar">
      <a style="margin-top: 10px">카테고리</a>
      <div class="menu-category">
        <select class="menubar_categorytoggle bar">
          <option value="category" selected disabled>카테고리▼</option>
          <option value="car">자동차</option>
          <option value="car">패션</option>
          <option value="car">공익</option>
          <option value="car">장소</option>
          <option value="car">대회</option>
          <option value="car">게임</option>
          <option value="car">전자기기</option>
        </select>
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
