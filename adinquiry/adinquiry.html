<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=10" />
    <title>광고 문의</title>
    <link rel="stylesheet" href="./adinquiry.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="/">AP-GWANGGO</a>
      <ul class="menu">
        <li><a href="#">시청 기록</a></li>
        <li><a href="./adinquiry.html">광고 문의</a></li>
      </ul>
    </nav>
    <div id="title">
      <h1>광고 문의</h1>
    </div>
    <nav class="checkbox">
      <input type="radio" name="a" checked id="image" value="image" />
      <label for="image">이미지 광고</label>
      <input type="radio" name="a" id="video" value="video" />
      <label for="video">사이트</label>
    </nav>
    <div class="Ad_name">
      <label
        ><span class="ad_name_type">제목</span>
        <input type="text" name="ad_name"
      /></label>
      <br />
      <label
        ><span class="ad_name_type">상세페이지</span>
        <input type="text" name="ad_sub_link"
      /></label>
    </div>
    <div id="file_ad">
      <span class="ad_kind">광고 파일</span>
      <input
        class="file_in"
        type="file"
        name="reviewImg"
        id="reviewImageFileOpenInput"
        accept="image/png, image/jpeg"
      />
    </div>
    <div id="link_ad" style="display: none">
      <label for="youtube-link">https://www.youtube.com/watch?v=</label>
      <input type="text" id="youtube-link" placeholder="video id" />
    </div>
    <div class="menubar">
      <span>카테고리</span>
      <div class="menu-category">
        <select class="menubar_categorytoggle bar">
          <option value="category" selected disabled>카테고리▼</option>
          <option value="car">자동차</option>
          <option value="car">패션</option>
          <option value="car">공익</option>
          <option value="car">장소</option>
          <option value="car">대회</option>
          <option value="car">게임</option>
          <option value="car">전자기기</option>
        </select>
      </div>
    </div>
    <div class="bottom">
      <button class="register">등록하기</button>
      <button class="cancel">취소</button>
    </div>
  </body>

  <script src="./adinquiry.js"></script>
</html>
