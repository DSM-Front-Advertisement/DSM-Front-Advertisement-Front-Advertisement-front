<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=10" />
    <title>광고 문의</title>
    <link rel="stylesheet" href="./adinquiry.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="/">AP-GWANGGO</a>
      <ul class="menu">
        <li><a href="../history/history.html">시청 기록</a></li>
        <li><a href="./adinquiry.html">광고 문의</a></li>
      </ul>
    </nav>
    <div id="title">
      <h1>광고 문의</h1>
    </div>
    <nav class="checkbox" id="mediaType">
      <input
        type="radio"
        name="a"
        checked
        id="image"
        class="imgMedia"
        value="0"
      />
      <label for="image">이미지 광고</label>
      <input type="radio" name="a" id="video" class="ytMedia" value="1" />
      <label for="video">사이트</label>
    </nav>
    <div class="Ad_name">
      <label class="ad_name_type" for="advertisementTitle">
        <span class="required">제목</span>
      </label>
      <input type="text" name="ad_name" id="advertisementTitle" />
      <br />
      <label class="ad_name_type" for="subLink">
        <span class="required">참고 페이지</span>
      </label>
      <input type="text" name="ad_sub_link" id="subLink" />
    </div>
    <div id="file_ad">
      <label for="imageFile">
        <span class="ad_kind required">광고 파일</span>
      </label>
      <input
        class="file_in"
        type="file"
        name="reviewImg"
        id="imageFile"
        accept="image/png, image/jpeg"
      />
    </div>
    <div id="link_ad" style="display: none">
      <label for="youtube-link">https://www.youtube.com/watch?v=</label>
      <input type="text" id="youtube-link" placeholder="video id" />
    </div>
    <div class="menubar">
      <label for="advertisementCategoryType">
        <span class="required">카테고리</span>
      </label>
      <div class="menu-category">
        <select
          class="menubar_categorytoggle bar"
          id="advertisementCategoryType"
        >
          <option value="category" selected disabled>카테고리▼</option>
          <option value="자동차">자동차</option>
          <option value="패션">패션</option>
          <option value="공익">공익</option>
          <option value="장소">장소</option>
          <option value="대회">대회</option>
          <option value="게임">게임</option>
          <option value="전자기기">전자기기</option>
        </select>
      </div>
    </div>
    <div class="bottom">
      <button id="register" class="register">등록하기</button>
      <button id="cancel" class="cancel">취소</button>
    </div>
  </body>

  <script src="./adinquiry.js"></script>
</html>
