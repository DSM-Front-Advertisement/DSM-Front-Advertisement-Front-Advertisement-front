<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front Advertisement</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="shortcut icon"
      href="./assets/FrontAdvertisementFavicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="background">
        <nav class="navbar">
          <a href="/">AP-GWANGGO</a>
          <ul class="menu">
            <li><a href="./history/history.html">시청 기록</a></li>
            <li><a href="./adinquiry/adinquiry.html">광고 문의</a></li>
          </ul>
        </nav>
        <nav class="textbar">
          <b href="">광고를 통해 다양한 정보를 얻어보세요</b>
        </nav>
        <div class="search_bar">
          <input type="text" placeholder="포스터, 동영상, 이미지 광고 찾기" />
          <button>검색</button>
        </div>
      </div>
      <div class="menubar">
        <div class="menu-category">
          <ol class="menubar_categorytoogle bar">
            카테고리▼
          </ol>
          <div class="category-toggle">
            <li class="category_bar">자동차</li>
            <li class="category_bar">패션</li>
            <li class="category_bar">공익</li>
            <li class="category_bar">장소</li>
            <li class="category_bar">대회</li>
            <li class="category_bar">게임</li>
            <li class="category_bar">전자기기</li>
          </div>
        </div>
        <div class="menu_kind">
          <ol class="menubar_kindbartogle bar">
            이미지/동영상▼
          </ol>
          <div class="kind-toggle">
            <li class="kind_bar">이미지</li>
            <li class="kind_bar">영상</li>
          </div>
        </div>
      </div>
      <div class="grid" id="grid">
        <div></div>
      </div>
      <div id="more">
        <button id="more-btn">더 보기</button>
      </div>
      <div id="zoomWrap">
        <div id="zoomBack" onclick="zoomOut()"></div>
        <div id="zoomMain">
          <!-- img -->
          <div id="zoomImageWrap">
            <img
              src="./assets/apple1.svg"
              alt="advertisement"
              title="advertisement"
              id="zoomImage"
            />
            <div class="zoomOptions">
              <h1>제목 : <span id="zoomImgTitle">제목 1</span></h1>
              <div class="links">
                <span>세부 링크 : </span>
                <a href="#" target="_blank" id="zoomImageSubLink"></a>
              </div>
              <button>다운로드</button>
            </div>
          </div>
          <!-- youtube -->
          <div id="zoomYoutubeWrap">
            <iframe
              id="zoomYoutube"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <div class="zoomOptions">
              <h1>제목 : <span id="zoomYTTitle">제목 1</span></h1>
              <div class="links">
                <span>세부 링크 : </span>
                <a href="#" target="_blank" id="zoomYoutubeSubLink"></a>
              </div>
              <button>유튜브 링크 복사</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
