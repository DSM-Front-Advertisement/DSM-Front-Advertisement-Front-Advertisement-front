<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front Advertisement</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="shortcut icon"
      href="./assets/FrontAdvertisementFavicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="background">
        <nav class="navbar">
          <a href="/">AP-GWANGGO</a>
          <ul class="menu">
            <li><a href="./history/history.html">시청 기록</a></li>
            <li><a href="./adinquiry/adinquiry.html">광고 문의</a></li>
          </ul>
        </nav>
        <nav class="textbar">
          <b href="">광고를 통해 다양한 정보를 얻어보세요</b>
        </nav>
        <div class="search_bar">
          <input type="text" placeholder="포스터, 동영상, 이미지 광고 찾기" />
          <button>검색</button>
        </div>
      </div>
      <div class="menubar">
        <div class="menu_category">
          <select name="category" id="category">
            <option value="카테고리" selected disabled>카테고리 ▼</option>
            <option value="자동차">자동차</option>
            <option value="패션">패션</option>
            <option value="공익">공익</option>
            <option value="장소">장소</option>
            <option value="대회">대회</option>
            <option value="게임">게임</option>
            <option value="전자기기">전자기기</option>
          </select>
        </div>
        <div class="menu_kind">
          <select name="kind" id="kind">
            <option value="카테고리" selected disabled>
              이미지 / 동영상 ▼
            </option>
            <option value="0">이미지</option>
            <option value="1">동영상</option>
          </select>
        </div>
      </div>
      <h1 id="result"></h1>
      <div class="grid" id="grid">
        <div></div>
      </div>
      <div id="more">
        <button id="more-btn">더 보기</button>
      </div>
      <div id="zoomWrap">
        <div id="zoomBack" onclick="zoomOut()"></div>
        <div id="zoomMain">
          <!-- img -->
          <div id="zoomImageWrap">
            <img alt="advertisement" title="advertisement" id="zoomImage" />
            <div class="zoomOptions">
              <h1>제목 : <span id="zoomImgTitle"></span></h1>
              <div class="links">
                <span>세부 링크 : </span>
                <a href="#" target="_blank" id="zoomImageSubLink"></a>
              </div>
              <button id="download" data-id="0" onclick="download(event)">
                다운로드
              </button>
            </div>
          </div>
          <!-- youtube -->
          <div id="zoomYoutubeWrap">
            <iframe
              id="zoomYoutube"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <div class="zoomOptions">
              <h1>제목 : <span id="zoomYTTitle"></span></h1>
              <div class="links">
                <span>세부 링크 : </span>
                <a href="#" target="_blank" id="zoomYoutubeSubLink"></a>
              </div>
              <input type="text" id="youtubeLink" />
              <button id="youtubeCopy">유튜브 링크 복사</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
