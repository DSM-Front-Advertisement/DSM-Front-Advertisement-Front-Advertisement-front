<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front Advertisement</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="shortcut icon"
      href="./assets/FrontAdvertisementFavicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="background">
        <nav class="navbar">
          <a href="/">AP-GWANGGO</a>
          <ul class="menu">
            <li><a href="#">시청 기록</a></li>
            <li><a href="./adinquiry/adinquiry.html">광고 문의</a></li>
          </ul>
        </nav>
        <nav class="textbar">
          <b href="">광고를 통해 다양한 정보를 얻어보세요</b>
        </nav>
        <div class="search_bar">
          <input type="text" placeholder="포스터, 동영상, 이미지 광고 찾기" />
          <button>검색</button>
        </div>
      </div>
      <div class="menubar">
        <div class="menu-category">
          <ol
            style="color: #7d7d7d; width: 100px"
            class="menubar_categorytoogle bar"
          >
            카테고리▼
          </ol>
          <div class="category-toggle">
            <li class="category_bar"><a href="">자동차</a></li>
            <li class="category_bar"><a href="">패션</a></li>
            <li class="category_bar"><a href="">공익</a></li>
            <li class="category_bar"><a href="">장소</a></li>
            <li class="category_bar"><a href="">대회</a></li>
            <li class="category_bar"><a href="">게임</a></li>
            <li class="category_bar"><a href="">전자기기</a></li>
          </div>
        </div>
        <div class="menu_kind">
          <ol style="color: #7d7d7d" class="menubar_kindbartogle bar">
            이미지/동영상▼
          </ol>
          <div class="kind-toggle">
            <li class="kind_bar"><a href="">이미지</a></li>
            <li class="kind_bar"><a href="">영상</a></li>
          </div>
        </div>
      </div>
      <div class="grid" id="grid"></div>
      <div id="zoomWrap">
        <div id="zoomBack" onclick="zoomOut()"></div>
        <div id="zoomMain">
          <!-- img -->
          <div id="zoomImageWrap">
            <img
              src="./assets/apple1.svg"
              alt="advertisement"
              title="advertisement"
              id="zoomImage"
            />
            <div class="zoomOptions">
              <div>
                <p>세부 링크</p>
                <a href="#" id="zoomImageSubLink"></a>
              </div>
              <button>다운로드</button>
            </div>
          </div>
          <!-- youtube -->
          <div id="zoomYoutubeWrap">
            <iframe
              id="zoomYoutube"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <div class="zoomOptions">
              <div>
                <p>세부 링크</p>
                <a href="#" id="zoomYoutubeSubLink"></a>
              </div>
              <button>유튜브 링크 복사</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
